<!DOCTYPE html>
<html>
<head>
    <title>Text Styles</title>
</head>
<body>
    <p> This is a normal text.</p>
    <p> <b>This is a bold text.</b></p>
    <p><i>This is a italique text.</i> </p>
    <p> <u> This is an underlined  text.</u></p>
    <p> <del> This is a strikethrough text.</del></p>
    <p> <big>This is a big text. </big></p>
    <p> <small> This is a small text.</small></p>
    <p> This is a <sub>subscript </sub> text.</p>
    <p> This is a <sup>superscript </sup> text.</p>
    <p> This is a <tt>monospaced </tt>text.</p>
    <p> This is a <mark style="background-color:lightcoral"> highlighted</mark> text.</p>
    

</body>
</html>
